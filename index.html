<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>


  <div class="flex flex-justcont-c flex-alignit-c main">
    <div class="main-block">
      <div class="flex main-date-block">
        <div>
          <div class="main-date-each">DAY</div>
          <input id="inputDay" type="number" maxlength="2" placeholder="DD">
        </div>
        <div>
          <div class="main-date-each">MONTH</div>
          <input id="inputMonth" type="number" maxlength="2" placeholder="MM">
        </div>
        <div>
          <div class="main-date-each">YEAR</div>
          <input id="inputYear" type="number" maxlength="4" placeholder="YYYY">
        </div>
      </div>
      <a id="btn"><img src="./assets/images/icon-arrow.svg"></img></a>
      <div class="results">
        <div>
          <span class="results-numbers">--</span> years
        </div>
        <div>
          <span class="results-numbers">--</span> months
        </div>
        <div>
          <span class="results-numbers">--</span> days
        </div>
      </div>
    </div>
  </div>
  
  <script src="./static/script.js"></script>
</body>
</html>

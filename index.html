<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="flex flex-justcont-c flex-alignit-c main">
    <div class="main-block">
      <div class="flex main-date-block">
        <div>
          <div id="textDay" class="main-date-each" data-in>DAY</div>
          <input id="inputDay" type="number" maxlength="2" placeholder="DD" data-in>
          <p id="errorEmptyDay" class="error error-color display-none" data-error="emptyDay">This field is required</p>
          <p id="errorDay" class="error error-color display-none" data-error>Must be a valid day</p>
          <p id="errorDate" class="error error-color display-none" data-error>Must be a valid date</p>
        </div>
        <div>
          <div id="textMonth" class="main-date-each" data-in>MONTH</div>
          <input id="inputMonth" type="number" maxlength="2" placeholder="MM" data-in>
          <p id="errorEmptyMonth" class="error error-color display-none" data-error>This field is required</p>
          <p id="errorMonth" class="error error-color display-none" data-error>Must be a valid month</p>
        </div>
        <div>
          <div id="textYear" class="main-date-each" data-in>YEAR</div>
          <input id="inputYear" type="number" maxlength="4" placeholder="YYYY" data-in>
          <p id="errorEmptyYear" class="error error-color display-none" data-error>This field is required</p>
          <p id="errorYear" class="error error-color display-none" data-error>Must be a valid year</p>
          <p id="errorFuture" class="error error-color display-none" data-error>Must be in the past</p>
        </div>
      </div>
      <div class="mobile-image">
        <img id="btn" src="./assets/images/icon-arrow.svg"></img>

      </div>
      <div class="results">
        <div>
          <span id="resultYear" class="results-numbers">--</span> years
        </div>
        <div>
          <span id="resultMonth" class="results-numbers">--</span> months
        </div>
        <div>
          <span id="resultDay" class="results-numbers">--</span> days
        </div>
      </div>
    </div>
  </div>
  
  <script src="./static/script.js" defer></script>
</body>
</html>
